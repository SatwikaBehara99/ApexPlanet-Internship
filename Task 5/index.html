<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStore</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">SmartStore 🛍️</h1>
    <input type="text" id="searchInput" placeholder="Search for products..." />
    <nav class="nav-links">
      <a href="cart.html">🛒 Cart</a>
      <a href="login.html">🔐 Login</a>
      <a href="signup.html">✍️ Signup</a>
      <a href="profile.html">👤 Profile</a>
    </nav>
  </header>

  <div class="filters">
    <select id="categoryFilter" title="Select a category">
      <option value="all">All Categories</option>
    </select>
    <select id="priceFilter" title="Filter by price">
      <option value="all">All Prices</option>
      <option value="low">Below ₹500</option>
      <option value="mid">₹500–₹1000</option>
      <option value="high">Above ₹1000</option>
    </select>
    <select id="sortBy" title="Sort products">
      <option value="">Sort By</option>
      <option value="priceLow">Price: Low to High</option>
      <option value="priceHigh">Price: High to Low</option>
      <option value="ratingHigh">Rating: High to Low</option>
    </select>
  </div>

  <main>
    <div id="productGrid" class="product-grid"></div>
  </main>

  <script src="js/products.js"></script>
  <script src="js/script.js"></script>
  <script src="js/auth.js"></script> <!-- Needed for login/signup/profile -->
  <script src="js/cart.js"></script> <!-- Needed for cart -->
</body>
</html>
