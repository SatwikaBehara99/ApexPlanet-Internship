<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - SmartStore</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">

  <div class="auth-container">
    <h2>📝 Create Your Account</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="signupPassword" placeholder="Enter password" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="signupPhone" placeholder="Enter phone number" required />

      <label for="gender">Gender</label>
      <select id="signupGender" required title="Select Gender">
        <option value="">Select</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Home Address</label>
      <input type="text" id="signupAddress" placeholder="Enter address" required />

      <button type="submit">Signup</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
