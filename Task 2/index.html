<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Web Task</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌐 Web Development Task 2</h1>
    <p>Creative Contact Form + Dynamic To-Do List</p>
  </header>

  <main class="container">
    <section class="glass-card">
      <h2>📨 Contact Form</h2>
      <p class="desc">Collect user inputs and validate using JavaScript.</p>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="primary-btn">Submit</button>
        <p id="formStatus"></p>
      </form>
    </section>

    <section class="glass-card">
      <h2>📝 To-Do List</h2>
      <p class="desc">Add or remove tasks using JavaScript DOM manipulation.</p>
      <div class="todo-input">
        <input type="text" id="todoInput" placeholder="Add a new task..." />
        <button onclick="addTodo()" class="accent-btn">Add</button>
      </div>
      <ul id="todoList"></ul>
    </section>
  </main>

  <footer>
    <p>🚀 Built by Satwika | ApexPlanet Internship Task 2 © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
